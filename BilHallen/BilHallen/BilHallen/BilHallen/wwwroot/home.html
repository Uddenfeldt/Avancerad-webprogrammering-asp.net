<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BilHallen</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/StyleSheet.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <table id="carTable" style="border: 1px solid #999" cellpadding="1">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Manufacturer</td>
                    <td>Model</td>
                    <td>Transmission</td>
                    <td>RegNumber</td>
                    <td>Type</td>
                    <td>Number of Owners</td>
                    <td>Year</td>
                    <td>Color</td>
                    <td>Kilometers</td>
                    <td>Price</td>
                    <td>Horsepowers</td>
                    <td>City</td>
                    <td>Image</td>
                    <td> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="manufacturer" type="text" /></td>
                    <td><input id="model" type="text" /></td>
                    <td><input id="transmission" type="text" /></td>
                    <td><input id="regNumber" type="text" /></td>
                    <td><input id="type" type="text" /></td>
                    <td><input id="numberOfOwners" type="text" /></td>
                    <td><input id="year" type="text" /></td>
                    <td><input id="color" type="text" /></td>
                    <td><input id="kilometers" type="text" /></td>
                    <td><input id="price" type="text" /></td>
                    <td><input id="horsePowers" type="text" /></td>
                    <td><input id="city" type="text" /></td>
                    <td><input id="imageUrl" type="text" /></td>
                    <td>
                        <input type="button" id="insert" value="Add Car" onclick='AddCar(this)' />
                    </td>
                </tr>
            </thead>
        </table>
        <br />
        <div id="msg"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="Javascript/main.js"></script>
</body>
</html>
